{% extends "layout.html"%}

{% block content %}

<section class="mylibrary-wrapper">
    {% for mybook in mybooks %}
    <article>
        <div class="col-md-4" id="results">

            <div class="form-group">

                <div class="col text-center">
                    <img src="{{ mybook.book_id.image }}" alt="{{ mybook.book_id.title }}" />
                </div>

            </div>

        </div>

    </article>
    {% endfor %}
</section>

{% endblock %}
