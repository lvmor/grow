{% extends "layout.html"%}

{% block content %}
<h1>My Goals</h1>

{% for goal in goals_template %}
<article>
    <div>
        <h3>Title: <a>{{ goal.book_id }}</a></h3>
    </div>
    <div>
        <h3>Status: {{ goal.status }}</h3>
    </div>
    <button>Details</button>
</article>

{% endfor %}

{% endblock %}
