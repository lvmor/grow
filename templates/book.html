{% extends "layout.html" %}

{% block content %}

<h1>Book Template</h1>

<article>
    <h1>Book Details</h1>
    <div>
        <h2>{{ book.image }}</h2>
        <h2>Title: {{ book.title }}</h2>
        <h2>Author: {{ book.author }}</h2>
        <h2>Current Page: {{ book.current_page }}</h2>
        <h2>Total Pages: {{ book.total_pages }}</h2>
        <button>Add Book</button>
    </div>

</article>

{% endblock %}
