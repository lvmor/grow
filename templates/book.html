{% extends "layout.html" %}

{% block content %}

<h1>Book Template</h1>

<article>
    <h1>Book Details</h1>
    <div>
        {{ book.image }}
        <br>
        {{ book.title }}
        <br>
        {{ book.author }}
        <br>
        {{ book.current_page }}
        <br>
        {{ book.total_pages }}
        <br>
        <button>Add Book</button>
    </div>

</article>

{% endblock %}
