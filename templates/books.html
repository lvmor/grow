{% extends "layout.html"%}

{% block content %}
<h1>Books Template</h1>

{% for book in books_template %}
<article>
    <div>
        <a href={{url_for("books", book=book.id)}}>{{ book.image }}</a>
    </div>
    <div>
        <h3>{{ book.title }}</h3>
        <button><a href="/books/1">Add Book</a></button>
    </div>
    <br>
</article>

{% endfor %}

{% endblock %}
