{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    <h2>Sign Up</h2>

    {% for field in form %}
    <div class="form-group">
        {{ render_field(field) }}
    </div>
    {% endfor %}

    <button class="btn btn-success" type="submit" id="submit">Register!</button>

</form>
{% endblock %}
