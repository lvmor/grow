{% extends "layout.html"%}

{% block content %}

<h1 class="main-header-text">My Goal</h1>
<br>

<section>
    <div class="row form-group"">
        <div class=" col-md-4 form-group">
        <img src="{{goal.book_id.image}}" style=" width: 100%" />
    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-8">
                <h3> {{ goal.book_id.title }} </h3>
                <h5> By: {{ goal.book_id.author }} </h5>
                <br>
                <div class="row">
                    <div class="col">
                        <h4> </h4>
                    </div>
                </div>
                <h4> Start date: {{ goal.start_date }} </h4>
                <h4> End date: {{ goal.end_date }} </h4>
                <h4> <img src="/static/images/icons/note.png" style="width: 2em" /> {{ goal.notes }} </h4>
            </div>
            <div class="col-md-4">
                <h4> <img src="/static/images/icons/book.png" style="width: 2em" /> {{ goal.book_progress }} /
                    {{ goal.book_id.total_pages}}
                </h4>
                <form action="" method="POST">
                    <input name="goalid" type="hidden" value="{{goal.id}}">
                    <input class="input form-control mr-sm-2 form-group" type="text" name="pages"
                        placeholder="Current Page" />
                    <div class="text-center">
                        <button class="btn btn-info btn-lg">Update</button>
                    </div>
                </form>
            </div>

        </div>

        <br>
        <br>
        <br>
        <br>
        <div class="row form-group">
            <div class="col-md-12 progress" style="height: 3em">
                <div class="progress-bar " role="progressbar" style="width: {{progress}}%" aria-valuenow="{{progress}}"
                    aria-valuemin="0" aria-valuemax="100">
                    {{progress}}%</div>
            </div>
        </div>
    </div>

</section>

{% endblock %}
